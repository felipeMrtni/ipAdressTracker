<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Maps ---------------------------------------- -->
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
  <body>
    <div class="container">
      <!-- IMAGE BOX ------------------------------------------- -->
      <div class="image-box">
        <!-- <img class="image" src="./images/pattern-bg.png" alt=""> -->
      </div>
      <!-- MAP BOX ---------------------------------------------- -->
      <div id="map"></div>
      <div id="message"></div>
      <!-- TEXT BOX --------------------------------------------- -->
      <div class="text-box">
        <div class="header">
          <h1 class="title">IP Address Tracker</h1>
        </div>
        <div class="input-box">
          <input class="input-ip" type="text" placeholder="Search for any IP address or domain">
          <span id="ip-btn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></span>
          <div class="position-box">
            <input class="input-pos" id="lat" type="text" placeholder="Type the latitude" value="">
            <input class="input-pos" id="lon" type="text" placeholder="Type the longitude" value="">
            <span id="pos-btn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></span>
          </div>
        </div>
        <div class="info-box">
          <div class="info" id="ipAdress">
            <p class="info-name">IP Address</p>
            <span class="info-output">5165154156</span>
          </div>
          <div class="info">
            <p class="info-name">Location</p>
            <span class="info-output">5165154156</span>
          </div>
          <div class="info">
            <p class="info-name">Timezone  / UTC</p>
            <span class="info-output">5165154156</span>
          </div><!-- add offset value dynamically using the API -->
          <div class="info">
            <p class="info-name">ISP</p>
            <span class="info-output">5165154156</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2YOvSd_wMDbhhOx05e7P_jbtgXoPsZIU&callback=initMap"></script>
  </body>
</html>
