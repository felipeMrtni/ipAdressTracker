<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="blue-box">
    <img src="./images/pattern-bg.png" alt="">
  </div>
  <div class="map-box">

  </div>
  <div class="text-box">
    <div class="header">
      <h1 class="title">IP Address Tracker</h1>
    </div>
    <input class="ip-btn" type="submit" placeholder="Search for any IP address or domain">
    <div class="info-box">
      <div class="info">IP Address</div>
      <div class="info">IP Location</div>
      <div class="info">IP Timezone  / UTC</div><!-- add offset value dynamically using the API -->
      <div class="info">IP ISP</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
